<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh University Admission Dates 2025-26</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc; /* A light slate color */
        }
        .hidden { display: none; }
        .bg-main-gradient {
            background-image: linear-gradient(to top right, #eff6ff, #e0e7ff);
        }
    </style>
</head>
<body class="bg-main-gradient text-slate-800">

    <!-- Main Content -->
    <div class="container mx-auto p-4 sm:p-6 lg:p-8 min-h-screen flex flex-col">
        <header class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-extrabold bg-gradient-to-r from-blue-600 to-indigo-700 bg-clip-text text-transparent pb-2">University Admission Dates 2025-26</h1>
            <p class="text-md text-slate-600 mt-2">A real-time guide for all admission test schedules.</p>
        </header>

        <main class="flex-grow">
            <!-- Admin Login Section (HIDDEN BY DEFAULT) -->
            <div id="admin-login-section" class="mb-6 bg-white/80 backdrop-blur-sm p-4 rounded-xl shadow-md border border-slate-200 hidden">
                <h3 class="font-bold mb-3 text-center text-slate-700">Admin Login</h3>
                <div class="flex flex-col sm:flex-row gap-3">
                    <input type="email" id="admin-email" placeholder="Email" class="flex-grow px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    <input type="password" id="admin-password" placeholder="Password" class="flex-grow px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    <button id="login-button" class="bg-blue-600 text-white font-semibold px-5 py-2 rounded-lg hover:bg-blue-700 transition-colors shadow-sm">Login</button>
                </div>
            </div>

             <!-- Admin Controls -->
            <div id="admin-controls" class="hidden text-right mb-4">
                 <button id="add-new-button" class="bg-green-600 text-white font-bold py-2 px-5 rounded-lg hover:bg-green-700 transition-colors shadow-sm inline-flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16"><path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/><path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/></svg>
                    Add New
                 </button>
                 <button id="logout-button" class="bg-red-600 text-white font-bold py-2 px-5 rounded-lg hover:bg-red-700 transition-colors shadow-sm ml-2">Logout</button>
            </div>

            <!-- Search and Table -->
            <div class="relative mb-6">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                     <svg class="h-5 w-5 text-slate-400" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg>
                </div>
                <input type="text" id="searchInput" placeholder="Search for a university..." class="w-full px-4 py-3 pl-11 border border-slate-300 rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
            </div>

            <div class="overflow-x-auto bg-white/80 backdrop-blur-sm rounded-xl shadow-md border border-slate-200">
                <table class="min-w-full" id="uniTable">
                    <thead class="border-b border-slate-200">
                        <tr>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">University Name & Unit</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">Test Date</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">Time Remaining</th>
                            <th class="px-6 py-4 text-center text-xs font-semibold text-slate-500 uppercase tracking-wider">Circular</th>
                            <th id="admin-actions-header" class="px-6 py-4 text-center text-xs font-semibold text-slate-500 uppercase tracking-wider hidden">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="universityData" class="divide-y divide-slate-200">
                        <!-- Data will be dynamically inserted here from Firestore -->
                    </tbody>
                </table>
            </div>
        </main>
        <footer class="text-center mt-12 text-slate-500 text-sm">
             <p>&copy; 2025 Admission Schedule Tracker. All rights reserved.</p>
            <p class="mt-1">Created by MD MINHAZUL ISLAM BAIZID</p>
        </footer>
    </div>

    <!-- Add/Edit Modal -->
    <div id="form-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-md border border-slate-200">
            <h2 id="modal-title" class="text-2xl font-bold mb-5 text-slate-800">Add New University</h2>
            <input type="hidden" id="edit-id">
            <div class="space-y-4">
                <input type="text" id="uni-name" placeholder="University Name & Unit" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                <input type="date" id="uni-date" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                <input type="url" id="uni-circular" placeholder="Circular Link (e.g., https://...)" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                <input type="url" id="uni-logo" placeholder="Logo URL (Optional)" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
            </div>
            <div class="mt-6 flex justify-end gap-3">
                <button id="cancel-button" class="bg-slate-200 text-slate-800 font-semibold px-4 py-2 rounded-lg hover:bg-slate-300 transition-colors">Cancel</button>
                <button id="save-button" class="bg-indigo-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-indigo-700 transition-colors shadow-sm">Save</button>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, onSnapshot, addDoc, doc, deleteDoc, setDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyA9ZAX3u7S9zdUL7NJ0hUgALRrKgwbRN5c",
          authDomain: "admission-tracker-bd.firebaseapp.com",
          projectId: "admission-tracker-bd",
          storageBucket: "admission-tracker-bd.firebasestorage.app",
          messagingSenderId: "81426020951",
          appId: "1:81426020951:web:58902a97d2d6281aad0112"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        document.addEventListener('DOMContentLoaded', () => {
            let universities = [];
            let currentUser = null;

            const universityTableBody = document.getElementById('universityData');
            const adminControls = document.getElementById('admin-controls');
            const adminLoginSection = document.getElementById('admin-login-section');
            const adminActionsHeader = document.getElementById('admin-actions-header');
            const searchInput = document.getElementById('searchInput');

            document.addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && e.key === 'l') {
                    e.preventDefault();
                    if (!currentUser) {
                        adminLoginSection.classList.toggle('hidden');
                    }
                }
            });

            const q = query(collection(db, "universities"), orderBy("testDateISO"));
            onSnapshot(q, (snapshot) => {
                universities = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                populateTable();
            });

            onAuthStateChanged(auth, (user) => {
                currentUser = user;
                if (user) {
                    adminLoginSection.classList.add('hidden');
                    adminControls.classList.remove('hidden');
                    adminActionsHeader.classList.remove('hidden');
                } else {
                    adminControls.classList.add('hidden');
                    adminActionsHeader.classList.add('hidden');
                }
                populateTable();
            });
            
            function populateTable() {
                const filter = searchInput.value.toLowerCase();
                const filteredData = universities.filter(uni => uni.name.toLowerCase().includes(filter));

                universityTableBody.innerHTML = '';
                if (filteredData.length === 0) {
                    universityTableBody.innerHTML = `<tr><td colspan="5" class="text-center py-12 px-6 text-slate-500">No universities found. Log in to add one!</td></tr>`;
                    return;
                }
                
                filteredData.forEach((uni, index) => {
                    const testDate = new Date(uni.testDateISO + 'T00:00:00');
                    const formattedDate = testDate.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
                    const rowClass = index % 2 === 0 ? 'bg-white' : 'bg-slate-50/50';

                    const logoHtml = uni.logoUrl 
                        ? `<img src="${uni.logoUrl}" alt="${uni.name} Logo" class="h-8 w-8 rounded-full mr-4 object-cover">`
                        : `<div class="h-8 w-8 rounded-full bg-slate-200 flex items-center justify-center mr-4 flex-shrink-0"><span class="font-bold text-slate-500 text-xs">${uni.name.charAt(0)}</span></div>`;

                    let rowHTML = `
                        <tr class="${rowClass}">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    ${logoHtml}
                                    <div class="text-sm font-semibold text-slate-900">${uni.name}</div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap"><div class="text-sm text-slate-700">${formattedDate}</div></td>
                            <td class="px-6 py-4 whitespace-nowrap font-mono text-sm text-slate-700 countdown-timer" data-test-date="${uni.testDateISO}T09:00:00">Calculating...</td>
                            <td class="px-6 py-4 text-center">
                                <a href="${uni.circularLink || '#'}" target="_blank" class="inline-block bg-indigo-600 text-white font-semibold py-1 px-4 rounded-full text-xs ${!uni.circularLink ? 'opacity-40 cursor-not-allowed bg-slate-400' : 'hover:bg-indigo-700 transition-colors'}">View</a>
                            </td>
                    `;

                    if (currentUser) {
                        rowHTML += `
                            <td class="px-6 py-4 text-center whitespace-nowrap">
                                <button class="edit-button text-blue-600 hover:text-blue-800 font-medium" data-id="${uni.id}">Edit</button>
                                <button class="delete-button text-red-600 hover:text-red-800 font-medium ml-4" data-id="${uni.id}">Delete</button>
                            </td>`;
                    }
                    rowHTML += `</tr>`;
                    universityTableBody.innerHTML += rowHTML;
                });
                updateTimers();
            }

            function updateTimers() {
                document.querySelectorAll('.countdown-timer').forEach(el => {
                    const distance = new Date(el.dataset.testDate).getTime() - new Date().getTime();
                    if (distance < 0) {
                        el.innerHTML = `<span class="text-red-600 font-semibold">Exam Finished</span>`;
                        return;
                    }
                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    el.innerHTML = `<span class="font-bold text-red-600">${days}d ${hours}h ${minutes}m</span>`;
                });
            }
            setInterval(updateTimers, 60000);
            updateTimers();

            searchInput.addEventListener('keyup', populateTable);

            const modal = document.getElementById('form-modal');
            const saveButton = document.getElementById('save-button');
            const cancelButton = document.getElementById('cancel-button');
            
            document.getElementById('add-new-button').addEventListener('click', () => {
                document.getElementById('modal-title').innerText = 'Add New University';
                document.getElementById('edit-id').value = '';
                document.getElementById('uni-name').value = '';
                document.getElementById('uni-date').value = '';
                document.getElementById('uni-circular').value = '';
                document.getElementById('uni-logo').value = '';
                modal.classList.remove('hidden');
            });

            cancelButton.addEventListener('click', () => modal.classList.add('hidden'));

            saveButton.addEventListener('click', async () => {
                const id = document.getElementById('edit-id').value;
                const uniData = {
                    name: document.getElementById('uni-name').value.trim(),
                    testDateISO: document.getElementById('uni-date').value,
                    circularLink: document.getElementById('uni-circular').value.trim(),
                    logoUrl: document.getElementById('uni-logo').value.trim()
                };

                if (!uniData.name || !uniData.testDateISO) { return; }

                if (id) {
                    await setDoc(doc(db, "universities", id), uniData);
                } else {
                    await addDoc(collection(db, "universities"), uniData);
                }
                modal.classList.add('hidden');
            });
            
            universityTableBody.addEventListener('click', (e) => {
                const target = e.target;
                const id = target.dataset.id;
                
                if (target.classList.contains('edit-button')) {
                    const uni = universities.find(u => u.id === id);
                    document.getElementById('modal-title').innerText = 'Edit University';
                    document.getElementById('edit-id').value = uni.id;
                    document.getElementById('uni-name').value = uni.name;
                    document.getElementById('uni-date').value = uni.testDateISO;
                    document.getElementById('uni-circular').value = uni.circularLink;
                    document.getElementById('uni-logo').value = uni.logoUrl || '';
                    modal.classList.remove('hidden');
                }
                
                if (target.classList.contains('delete-button')) {
                    if(confirm('Are you sure you want to delete this entry?')) {
                        deleteDoc(doc(db, "universities", id));
                    }
                }
            });

            document.getElementById('login-button').addEventListener('click', () => {
                const email = document.getElementById('admin-email').value;
                const password = document.getElementById('admin-password').value;
                signInWithEmailAndPassword(auth, email, password)
                    .catch(error => { 
                        console.error("Login Error:", error);
                        alert("Login failed. Please check your credentials."); 
                    });
            });

            document.getElementById('logout-button').addEventListener('click', () => signOut(auth));
        });
    </script>
</body>
</html>
