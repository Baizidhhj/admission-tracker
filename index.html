<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh University Admission Dates 2025-26</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hidden { display: none; }
        html.dark input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }

        /* "Linear Flow" Animation */
        @keyframes rotateGradient {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .animated-gradient-border {
            position: relative;
            padding: 2px; /* Border thickness */
            overflow: hidden;
            border-radius: 1.2rem;
            width: 100%;
        }
        .animated-gradient-border::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: linear-gradient(0deg, #4285F4, #EA4335, #FBBC05, #34A853, #4285F4);
            animation: rotateGradient 6s linear infinite;
        }
        .animated-gradient-border-inner {
            background-color: #1f2937; /* slate-800 */
            border-radius: 1.1rem; 
            position: relative;
            z-index: 1;
        }

        /* Active Tab Styles */
        .tab-active {
            border-color: #4f46e5; /* indigo-600 */
            color: #4f46e5;
            background-color: #eef2ff; /* indigo-50 */
        }
        html.dark .tab-active {
            border-color: #818cf8; /* indigo-400 */
            color: #818cf8;
            background-color: rgba(79, 70, 229, 0.2);
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 transition-colors duration-300">

    <!-- Main Content -->
    <div class="container mx-auto p-4 sm:p-6 lg:p-8 min-h-screen flex flex-col">
        
        <header class="text-center mb-10 pt-8">
            <h1 class="text-4xl sm:text-5xl font-extrabold bg-gradient-to-r from-blue-400 to-indigo-500 bg-clip-text text-transparent pb-2">University Admission Dates 2025-26</h1>
            <p class="text-md text-slate-400 mt-2">A real-time guide for all admission test schedules.</p>
        </header>

        <main class="flex-grow">
            <!-- Admin Login Section -->
            <div id="admin-login-section" class="mb-6 bg-slate-800 p-4 rounded-xl shadow-md border border-slate-700 hidden">
                <h3 class="font-bold mb-3 text-center text-slate-300">Admin Login</h3>
                <div class="flex flex-col sm:flex-row gap-3">
                    <input type="email" id="admin-email" placeholder="Email" class="flex-grow px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-indigo-500 transition text-slate-200 placeholder-slate-400">
                    <input type="password" id="admin-password" placeholder="Password" class="flex-grow px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-indigo-500 transition text-slate-200 placeholder-slate-400">
                    <button id="login-button" class="bg-blue-600 text-white font-semibold px-5 py-2 rounded-lg hover:bg-blue-700 transition-colors shadow-sm">Login</button>
                </div>
            </div>

             <!-- Admin Controls -->
            <div id="admin-controls" class="hidden text-right mb-4">
                 <button id="add-new-button" class="bg-green-600 text-white font-bold py-2 px-5 rounded-lg hover:bg-green-700 transition-colors shadow-sm inline-flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" /></svg>
                    Add New
                 </button>
                 <button id="logout-button" class="bg-red-600 text-white font-bold py-2 px-5 rounded-lg hover:bg-red-700 transition-colors shadow-sm ml-2">Logout</button>
            </div>

            <!-- View Toggles -->
            <div class="mb-6 flex border-b border-slate-700">
                <button id="all-tab" class="px-4 py-2 font-semibold border-b-2 border-transparent text-slate-400 hover:text-slate-200">All Universities</button>
                <button id="fav-tab" class="px-4 py-2 font-semibold border-b-2 border-transparent text-slate-400 hover:text-slate-200">My Favorites</button>
            </div>

            <!-- Search and Table -->
            <div class="relative mb-6">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                     <svg class="h-5 w-5 text-slate-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg>
                </div>
                <input type="text" id="searchInput" placeholder="Search for a university..." class="w-full px-4 py-3 pl-11 bg-slate-800 border border-slate-700 rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-500 transition text-slate-200 placeholder-slate-400">
            </div>

            <div class="overflow-x-auto bg-slate-800 rounded-xl shadow-md border border-slate-700">
                <table class="min-w-full" id="uniTable">
                    <thead class="border-b border-slate-700">
                        <tr>
                            <th class="w-12 px-4"></th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-slate-400 uppercase tracking-wider">University Name & Unit</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-slate-400 uppercase tracking-wider">Test Date</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-slate-400 uppercase tracking-wider">Time Remaining</th>
                            <th class="px-6 py-4 text-center text-xs font-semibold text-slate-400 uppercase tracking-wider">Circular</th>
                            <th id="admin-actions-header" class="px-6 py-4 text-center text-xs font-semibold text-slate-400 uppercase tracking-wider hidden">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="universityData" class="divide-y divide-slate-700">
                        <!-- Data will be dynamically inserted here from Firestore -->
                    </tbody>
                </table>
            </div>
        </main>
        <footer class="text-center mt-12 text-slate-400 text-sm">
             <p>&copy; 2025 Admission Schedule Tracker. All rights reserved.</p>
            <p class="mt-1">Created by MD MINHAZUL ISLAM BAIZID</p>
        </footer>
    </div>

    <!-- Add/Edit Modal -->
    <div id="form-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 hidden">
        <div class="bg-slate-800 rounded-xl shadow-2xl p-6 w-full max-w-md border border-slate-700">
            <h2 id="modal-title" class="text-2xl font-bold mb-5 text-slate-200">Add New University</h2>
            <input type="hidden" id="edit-id">
            <div class="space-y-4">
                <input type="text" id="uni-name" placeholder="University Name & Unit" class="w-full px-4 py-2 border border-slate-600 rounded-lg focus:ring-2 focus:ring-indigo-500 transition bg-slate-700 text-slate-200 placeholder-slate-400">
                <input type="date" id="uni-date" class="w-full px-4 py-2 border border-slate-600 rounded-lg focus:ring-2 focus:ring-indigo-500 transition bg-slate-700 text-slate-200 placeholder-slate-400">
                <input type="text" id="uni-circular" placeholder="Circular Link (e.g., https://...)" class="w-full px-4 py-2 border border-slate-600 rounded-lg focus:ring-2 focus:ring-indigo-500 transition bg-slate-700 text-slate-200 placeholder-slate-400">
                <input type="text" id="uni-logo" placeholder="Logo URL (Optional)" class="w-full px-4 py-2 border border-slate-600 rounded-lg focus:ring-2 focus:ring-indigo-500 transition bg-slate-700 text-slate-200 placeholder-slate-400">
                <textarea id="uni-marks" placeholder="Mark distribution details..." rows="4" class="w-full px-4 py-2 border border-slate-600 rounded-lg focus:ring-2 focus:ring-indigo-500 transition bg-slate-700 text-slate-200 placeholder-slate-400"></textarea>
            </div>
            <div class="mt-6 flex justify-end gap-3">
                <button id="cancel-button" class="bg-slate-600 text-slate-200 font-semibold px-4 py-2 rounded-lg hover:bg-slate-500 transition-colors">Cancel</button>
                <button id="save-button" class="bg-indigo-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-indigo-700 transition-colors shadow-sm">Save</button>
            </div>
        </div>
    </div>
    
    <!-- Details Modal with Animated Border -->
    <div id="details-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 hidden">
        <div class="animated-gradient-border w-full max-w-2xl">
            <div class="animated-gradient-border-inner">
                <button id="details-close-button" class="absolute top-3 right-3 z-10 text-slate-400 hover:text-slate-200 text-2xl font-bold">&times;</button>
                <div class="grid grid-cols-1 md:grid-cols-2">
                    <div id="details-modal-logo-container" class="bg-slate-700/50 flex items-center justify-center p-6 min-h-[250px]">
                        <!-- Logo will be injected here -->
                    </div>
                    <div class="p-6">
                        <div id="details-modal-header" class="mb-4">
                            <!-- Title will be injected here -->
                        </div>
                        <div class="border-t border-slate-700 pt-4">
                            <h3 class="font-semibold text-slate-300 mb-2">Mark Distribution</h3>
                            <p id="details-modal-marks" class="text-sm text-slate-400 whitespace-pre-wrap"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, onSnapshot, addDoc, doc, deleteDoc, setDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyA9ZAX3u7S9zdUL7NJ0hUgALRrKgwbRN5c",
          authDomain: "admission-tracker-bd.firebaseapp.com",
          projectId: "admission-tracker-bd",
          storageBucket: "admission-tracker-bd.firebasestorage.app",
          messagingSenderId: "81426020951",
          appId: "1:81426020951:web:58902a97d2d6281aad0112"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        document.addEventListener('DOMContentLoaded', () => {
            let universities = [];
            let currentUser = null;
            let favorites = JSON.parse(localStorage.getItem('admissionFavorites')) || [];
            let currentView = 'all'; // 'all' or 'favorites'

            const universityTableBody = document.getElementById('universityData');
            const adminControls = document.getElementById('admin-controls');
            const adminLoginSection = document.getElementById('admin-login-section');
            const adminActionsHeader = document.getElementById('admin-actions-header');
            const searchInput = document.getElementById('searchInput');
            const allTab = document.getElementById('all-tab');
            const favTab = document.getElementById('fav-tab');

            function saveFavorites() {
                localStorage.setItem('admissionFavorites', JSON.stringify(favorites));
            }

            function toggleFavorite(uniId) {
                if (favorites.includes(uniId)) {
                    favorites = favorites.filter(id => id !== uniId);
                } else {
                    favorites.push(uniId);
                }
                saveFavorites();
                populateTable();
            }

            function updateTabs() {
                if (currentView === 'all') {
                    allTab.classList.add('tab-active');
                    favTab.classList.remove('tab-active');
                } else {
                    favTab.classList.add('tab-active');
                    allTab.classList.remove('tab-active');
                }
            }
            
            allTab.addEventListener('click', () => {
                currentView = 'all';
                populateTable();
            });

            favTab.addEventListener('click', () => {
                currentView = 'favorites';
                populateTable();
            });

            document.addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && e.key === 'l') {
                    e.preventDefault();
                    if (!currentUser) {
                        adminLoginSection.classList.toggle('hidden');
                    }
                }
            });

            const q = query(collection(db, "universities"), orderBy("testDateISO"));
            onSnapshot(q, (snapshot) => {
                universities = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                populateTable();
            });

            onAuthStateChanged(auth, (user) => {
                currentUser = user;
                if (user) {
                    adminLoginSection.classList.add('hidden');
                    adminControls.classList.remove('hidden');
                    adminActionsHeader.classList.remove('hidden');
                } else {
                    adminControls.classList.add('hidden');
                    adminActionsHeader.classList.add('hidden');
                }
                populateTable();
            });
            
            function populateTable() {
                updateTabs();
                const filter = searchInput.value.toLowerCase();
                let dataToShow = universities;

                if (currentView === 'favorites') {
                    dataToShow = universities.filter(uni => favorites.includes(uni.id));
                }
                
                const filteredData = dataToShow.filter(uni => uni.name.toLowerCase().includes(filter));

                universityTableBody.innerHTML = '';
                if (filteredData.length === 0) {
                    const message = currentView === 'favorites' 
                        ? 'You have not added any favorites yet. Click the star icon to add one!'
                        : 'No universities found. Log in to add one!';
                    universityTableBody.innerHTML = `<tr><td colspan="6" class="text-center py-12 px-6 text-slate-400">${message}</td></tr>`;
                    return;
                }
                
                filteredData.forEach((uni, index) => {
                    const isFavorite = favorites.includes(uni.id);
                    const testDate = new Date(uni.testDateISO + 'T00:00:00');
                    const formattedDate = testDate.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
                    const rowClass = index % 2 === 0 ? 'bg-slate-800' : 'bg-slate-800/60';
                    
                    let rowHTML = `
                        <tr class="cursor-pointer hover:bg-slate-700" data-id="${uni.id}">
                            <td class="px-4 py-4 text-center">
                                <button class="favorite-button no-propagate" data-id="${uni.id}">
                                    <svg class="w-6 h-6 ${isFavorite ? 'text-yellow-400' : 'text-slate-600 hover:text-slate-400'}" fill="${isFavorite ? 'currentColor' : 'none'}" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.196-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.783-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path></svg>
                                </button>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap"><div class="text-sm font-semibold text-slate-100">${uni.name}</div></td>
                            <td class="px-6 py-4 whitespace-nowrap"><div class="text-sm text-slate-300">${formattedDate}</div></td>
                            <td class="px-6 py-4 whitespace-nowrap font-mono text-sm countdown-timer" data-test-date="${uni.testDateISO}T09:00:00">Calculating...</td>
                            <td class="px-6 py-4 text-center">
                                <a href="${uni.circularLink || '#'}" target="_blank" class="inline-block bg-indigo-600 text-white font-semibold py-1 px-4 rounded-full text-xs no-propagate ${!uni.circularLink ? 'opacity-40 cursor-not-allowed bg-slate-400' : 'hover:bg-indigo-700 transition-colors'}">View</a>
                            </td>
                    `;

                    if (currentUser) {
                        rowHTML += `
                            <td class="px-6 py-4 text-center whitespace-nowrap">
                                <button class="edit-button text-blue-400 hover:text-blue-300 font-medium no-propagate" data-id="${uni.id}">Edit</button>
                                <button class="delete-button text-red-400 hover:text-red-300 font-medium ml-4 no-propagate" data-id="${uni.id}">Delete</button>
                            </td>`;
                    }
                    rowHTML += `</tr>`;
                    universityTableBody.innerHTML += rowHTML;
                });
                updateTimers();
            }

            function calculateCountdown(isoDate) {
                const distance = new Date(isoDate + 'T09:00:00').getTime() - new Date().getTime();
                if (distance < 0) return 'Exam Finished';
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                return `${days}d ${hours}h ${minutes}m`;
            }

            function updateTimers() {
                document.querySelectorAll('.countdown-timer').forEach(el => {
                    const result = calculateCountdown(el.dataset.testDate.split('T')[0]);
                    el.innerHTML = result === 'Exam Finished' 
                        ? `<span class="text-red-500 font-semibold">${result}</span>`
                        : `<span class="font-bold text-teal-400">${result}</span>`;
                });
            }
            setInterval(updateTimers, 60000);

            searchInput.addEventListener('keyup', populateTable);

            // --- Modal Logic ---
            const formModal = document.getElementById('form-modal');
            const saveButton = document.getElementById('save-button');
            const cancelButton = document.getElementById('cancel-button');
            const detailsModal = document.getElementById('details-modal');
            const detailsCloseButton = document.getElementById('details-close-button');
            
            document.getElementById('add-new-button').addEventListener('click', () => {
                document.getElementById('modal-title').innerText = 'Add New University';
                document.getElementById('edit-id').value = '';
                document.getElementById('uni-name').value = '';
                document.getElementById('uni-date').value = '';
                document.getElementById('uni-circular').value = '';
                document.getElementById('uni-logo').value = '';
                document.getElementById('uni-marks').value = '';
                formModal.classList.remove('hidden');
            });

            formModal.addEventListener('click', (e) => {
                if (e.target === formModal) {
                    formModal.classList.add('hidden');
                }
            });
            detailsModal.addEventListener('click', (e) => {
                if (e.target === detailsModal) {
                    detailsModal.classList.add('hidden');
                }
            });

            cancelButton.addEventListener('click', () => formModal.classList.add('hidden'));
            detailsCloseButton.addEventListener('click', () => detailsModal.classList.add('hidden'));

            saveButton.addEventListener('click', async () => {
                const id = document.getElementById('edit-id').value;
                const uniData = {
                    name: document.getElementById('uni-name').value.trim(),
                    testDateISO: document.getElementById('uni-date').value,
                    circularLink: document.getElementById('uni-circular').value.trim(),
                    logoUrl: document.getElementById('uni-logo').value.trim(),
                    markDistribution: document.getElementById('uni-marks').value.trim()
                };

                if (!uniData.name || !uniData.testDateISO) { return; }

                if (id) {
                    await setDoc(doc(db, "universities", id), uniData);
                } else {
                    await addDoc(collection(db, "universities"), uniData);
                }
                formModal.classList.add('hidden');
            });
            
            universityTableBody.addEventListener('click', (e) => {
                const target = e.target;
                
                // Handle favorite toggle
                const favButton = target.closest('.favorite-button');
                if (favButton) {
                    toggleFavorite(favButton.dataset.id);
                    return;
                }

                const row = target.closest('tr');
                if (!row) return;

                const id = row.dataset.id;
                
                if (target.classList.contains('edit-button')) {
                    const uni = universities.find(u => u.id === id);
                    document.getElementById('modal-title').innerText = 'Edit University';
                    document.getElementById('edit-id').value = uni.id;
                    document.getElementById('uni-name').value = uni.name;
                    document.getElementById('uni-date').value = uni.testDateISO;
                    document.getElementById('uni-circular').value = uni.circularLink || '';
                    document.getElementById('uni-logo').value = uni.logoUrl || '';
                    document.getElementById('uni-marks').value = uni.markDistribution || '';
                    formModal.classList.remove('hidden');
                } else if (target.classList.contains('delete-button')) {
                    if(confirm('Are you sure you want to delete this entry?')) {
                        deleteDoc(doc(db, "universities", id));
                    }
                } else if (!target.classList.contains('no-propagate')) {
                    const uni = universities.find(u => u.id === id);

                    document.getElementById('details-modal-header').innerHTML = `<h2 class="text-2xl font-bold text-slate-200">${uni.name}</h2>`;

                    const logoContainer = document.getElementById('details-modal-logo-container');
                    const logoHtml = uni.logoUrl
                        ? `<img src="${uni.logoUrl}" alt="${uni.name} Logo" class="max-h-full max-w-full object-contain p-4">`
                        : `<div class="h-full w-full bg-slate-700 flex items-center justify-center flex-shrink-0"><span class="font-bold text-5xl text-slate-400">${uni.name.charAt(0)}</span></div>`;
                    logoContainer.innerHTML = logoHtml;
                    
                    document.getElementById('details-modal-marks').textContent = uni.markDistribution || 'No mark distribution details available.';
                    detailsModal.classList.remove('hidden');
                }
            });

            // --- Auth Buttons ---
            document.getElementById('login-button').addEventListener('click', () => {
                const email = document.getElementById('admin-email').value;
                const password = document.getElementById('admin-password').value;
                signInWithEmailAndPassword(auth, email, password)
                    .catch(error => alert("Login failed. Please check your credentials."));
            });

            document.getElementById('logout-button').addEventListener('click', () => signOut(auth));
        });
    </script>
</body>
</html>
